execution:
  - concurreny: 1
    iterations: 20
    scenario: get-inventory-items

scenarios:
  get-user-token:
    requests:
      - url: ${__P(base-uri)}/api/oauth/token
        method: POST
        label: GetUserToken
        headers:
          Authorization: Basic ${__base64Encode(${__P(basic-auth)})}
        body:
          grant_type: password
          username: ${__P(username)}
          password: ${__P(password)}
        extract-jsonpath:
          access_token:
            jsonpath: $.access_token
  get-inventory-items:
    requests:
      - include-scenario: get-user-token
      - url: ${__P(base-uri)}/api/inventoryItems
        method: GET
        label: GetInventoryItems
        headers:
          Authorization: Bearer ${access_token}

reporting:
    - module: passfail
      criteria:
      - p90 of GetInventoryItems>500ms
