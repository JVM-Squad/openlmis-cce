modules:
  local:
    sequential: true
  jmeter:
    properties:
      base-uri: http://localhost
      basic-auth: user-client:changeme
      username: administrator
      password: password
      # this property should always be expressed in unit of seconds.
      scenario-duration: 90
    xml-jtl-flags:
      responseData: true
reporting:
  - module: final-stats
  - module: passfail
    criteria:
    - failures>0%, stop as failed
